<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Recovery Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header Styling */
        h1 {
            color: #333;
            margin-top: 50px;
            font-size: 2rem;
        }

        /* Button Styling */
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Status Message */
        #status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Autonomous System Recovery</h1>
<p>System Status: <span id="status">Monitoring...</span></p>

<h2>Recent Anomalies</h2>
<ul id="anomalies">
    {% for anomaly in anomalies %}
    <li>{{ anomaly }}</li>
    {% endfor %}
</ul>

<h2>Logs</h2>
<a href="/logs">View Logs</a>
</body>
</html>
